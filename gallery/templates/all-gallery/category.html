{% extends 'all-gallery/base.html' %}
{% block content %}
{{block.super}}

<div class="container-fluid" style="background-color: #003049;">
    <div class="container">
        {% if image_categories %}

    <div class="card-columns">

        {% for image in image_categories %}

        <div class="card" data-toggle="modal" data-target="#{{image.id}}">
           <a href="{% url 'image' image.id %}"> <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img"></a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1>No images in his location</h1>

    {% endif %}
    </div>
    

</div>
</div>

{% endblock %}
