{% extends 'all-gallery/base.html' %}
{% block content %}
{{block.super}}

<div class="container-fluid">
    <div class="container">
        {% if location_images %}

    <div class="card-columns">

        {% for image in location_images %}

        <div class="card" data-toggle="modal" data-target="#{{image.id}}">
           <a href="{% url 'image' image.id %}"> <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img"></a>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No images in his location</p>

    {% endif %}
    </div>
    

</div>
</div>

{% endblock %}
